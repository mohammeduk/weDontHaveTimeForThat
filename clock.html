<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>clock</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  
  <div class="screen" id="app">
            <div class="time-display">
                <div class="hours">
                    <div class="digit h1">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                    <div class="digit h2">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                </div>
                <div class="separator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="minutes">
                    <div class="digit m1">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                    <div class="digit m2">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                </div>
                <div class="separator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="seconds">
                    <div class="digit s1">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                    <div class="digit s2">
                        <div class="segment horizontal a"></div>
                        <div class="segment vertical b"></div>
                        <div class="segment vertical c"></div>
                        <div class="segment horizontal d"></div>
                        <div class="segment vertical e"></div>
                        <div class="segment vertical f"></div>
                        <div class="segment horizontal g"></div>
                    </div>
                </div>
            </div>
        </div>

   <script type="text/javascript" src="clock.js"></script>

</body>
</html>
